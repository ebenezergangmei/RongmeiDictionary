<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rongmei Dictionary</title>
  <script defer src="taskpane.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 15px;
    }
    #status {
      font-weight: bold;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      text-align: center;
    }
    #output {
      background: #f7f7f7;
      padding: 10px;
      border-radius: 8px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“˜ Rongmei Dictionary</h2>

  <!-- Status indicator -->
  <div id="status">Checking version...</div>

  <!-- Lookup results -->
  <div id="output">Select a word in your Word document to see the meaning here.</div>

  <script>
    // --- Check if loaded from Online (GitHub Pages) or Offline (Local Drive) ---
    const currentURL = window.location.href;

    if (currentURL.startsWith("https://")) {
      document.getElementById("status").innerHTML = "ðŸŸ¢ ONLINE VERSION (GitHub Pages)";
      document.getElementById("status").style.backgroundColor = "#d4edda";
      document.getElementById("status").style.color = "#155724";
    } else if (currentURL.startsWith("file:///")) {
      document.getElementById("status").innerHTML = "ðŸ”´ OFFLINE VERSION (Local Drive)";
      document.getElementById("status").style.backgroundColor = "#f8d7da";
      document.getElementById("status").style.color = "#721c24";
    } else {
      document.getElementById("status").innerHTML = "âšª UNKNOWN SOURCE";
      document.getElementById("status").style.backgroundColor = "#fff3cd";
      document.getElementById("status").style.color = "#856404";
    }
  </script>
</body>
</html>
